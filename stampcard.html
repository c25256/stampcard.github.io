<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタンプカード一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .stamp-card {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 200px;
      height: 120px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .stamp-card:hover {
      transform: scale(1.05);
      border-color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>スタンプカード一覧</h1>
  <div class="container">
    <div class="stamp-card">カード 1</div>
    <div class="stamp-card">カード 2</div>
    <div class="stamp-card">カード 3</div>
    <div class="stamp-card">カード 4</div>
    <div class="stamp-card">カード 5</div>
    <div class="stamp-card">カード 6</div>
  </div>

</body>
</html>
